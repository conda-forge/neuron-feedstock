{% set version = "8.0.0" %}
{% set xy = version.rsplit('.', 1)[0] %}
{% set build = 0 %}

{% if not mpi %}
# conda-smithy misbehaves if mpi is unset
{% set mpi = 'nompi' %}
{% endif %}

{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: neuron
  version: {{ version }}

source:
  - url: https://github.com/neuronsimulator/nrn/releases/download/{{ version }}/full-src-package-{{ version }}.tar.gz
    sha256: 46f5bea1a5a9c7e0b7dcc74216b3f74602220f5efee1a6d0d2c9b185e61b3873
    patches:
      - x-sentinel.patch
      # CMake builds an executable and runs it to generate some files
      # When cross compiling build the executable for the build platform
      - TIFF_DEFINES.patch  # [target_platform == 'osx-arm64' and build_platform == 'osx-64']

build:
  number: {{ build }}
  skip: true  # [win]

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `pkg * mpi_mpich_*` for mpich
  # `pkg * mpi_*` for any mpi
  # `pkg * nompi_*` for no mpi
  {% if mpi == "nompi" %}
  {% set mpi_prefix = "nompi" %}
  {% else %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% endif %}
  string: "{{ mpi_prefix }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}"

  run_exports:
    {% if mpi == "nompi" %}
    - {{ pin_compatible("neuron") }}
    {% else %}
    - {{ pin_compatible("neuron") }} {{ mpi_prefix }}_*
    {% endif %}

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - cython                                 # [build_platform != target_platform]
    - numpy                                  # [build_platform != target_platform]
    - pybind11                               # [build_platform != target_platform]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - bison
    - flex
    - pkg-config
    - libtool
    - {{ mpi }}                              # [build_platform != target_platform and mpi == "openmpi"]
  host:
    - python
    - cython
    - numpy
    - readline
    - ncurses
    - xorg-libx11
    - xorg-libxcomposite
    - xorg-libxext
    - {{ mpi }}  # [mpi != "nompi"]
  run:
    - python
    - numpy
    - readline
    - ncurses
    - {{ pin_compatible('xorg-libx11') }}
    - {{ pin_compatible('xorg-libxcomposite') }}
    - {{ pin_compatible('xorg-libxext') }}
    - {{ mpi }}  # [mpi != "nompi"]
    - {{ compiler('c') }}  # [mpi != "nompi"]
    - {{ compiler('cxx') }}  # [mpi != "nompi"]

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - scipy
  files:
    - pump.mod
    - test_mpi.py
  imports:
    - neuron
    - neuron.rxd

about:
  home: https://neuron.yale.edu
  license: BSD-3-Clause
  license_file: Copyright
  summary: NEURON is a simulator for models of neurons and networks of neuron.

extra:
  recipe-maintainers:
    - minrk
