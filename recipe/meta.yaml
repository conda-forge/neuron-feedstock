{% set version = "8.0.2" %}
{% set xy = version.rsplit('.', 1)[0] %}
{% set build = 4 %}

{% if not mpi %}
# conda-smithy misbehaves if mpi is unset
{% set mpi = 'nompi' %}
{% endif %}

{% if mpi == 'nompi' %}
# prioritize nompi variant via build number
{% set build = build + 100 %}
{% endif %}

package:
  name: neuron
  version: {{ version }}

source:
  - url: https://github.com/neuronsimulator/nrn/releases/download/{{ version }}/full-src-package-{{ version }}.tar.gz
    sha256: d9d0e401832e6b6f6f35e24d4ce32d2f6ed0e46768ebab92db17ffe8bc978838
    patches:
      - x-sentinel.patch

build:
  number: {{ build }}
  skip: true  # [win]

  # add build string so packages can depend on
  # mpi or nompi variants explicitly:
  # `pkg * mpi_mpich_*` for mpich
  # `pkg * mpi_*` for any mpi
  # `pkg * nompi_*` for no mpi
  {% if mpi == "nompi" %}
  {% set mpi_prefix = "nompi" %}
  {% else %}
  {% set mpi_prefix = "mpi_" + mpi %}
  {% endif %}
  string: {{ mpi_prefix }}_py{{ py }}h{{ PKG_HASH }}_{{ build }}

  run_exports:
    {% if mpi == "nompi" %}
    - {{ pin_subpackage("neuron") }}
    {% else %}
    - {{ pin_subpackage("neuron") }} {{ mpi_prefix }}_*
    {% endif %}

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [linux]
    - cmake
    - bison
    - flex
    - pkg-config
    - libtool
  host:
    - python
    - cython
    - numpy
    - readline
    - ncurses
    - xorg-libx11
    - xorg-libxcomposite
    - xorg-libxext
    - {{ mpi }}  # [mpi != "nompi"]
  run:
    - python
    - numpy
    - readline
    - ncurses
    - {{ pin_compatible('xorg-libx11') }}
    - {{ pin_compatible('xorg-libxcomposite') }}
    - {{ pin_compatible('xorg-libxext') }}
    - {{ mpi }}  # [mpi != "nompi"]
    - {{ compiler('c') }}  # [mpi != "nompi"]
    - {{ compiler('cxx') }}  # [mpi != "nompi"]

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - make  # [linux]
    - scipy
  files:
    - pump.mod
    - test_mpi.py
  imports:
    - neuron
    - neuron.rxd

about:
  home: https://neuron.yale.edu
  license: BSD-3-Clause
  license_file: Copyright
  summary: NEURON is a simulator for models of neurons and networks of neuron.

extra:
  recipe-maintainers:
    - minrk
