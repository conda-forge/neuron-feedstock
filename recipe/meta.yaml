{% set version = "7.6.6" %}

{% set xy = version.rsplit('.', 1)[0] %}
package:
  name: neuron
  version: {{ version }}

source:
  fn: nrn-{{ version }}.tar.gz
  url: https://www.neuron.yale.edu/ftp/neuron/versions/v{{ xy }}/{{ version }}/nrn-{{ version }}.tar.gz
  sha256: 4d6972c343ad4ad3ca8f020ff1bb28c40d81c87bb18ab7afa37996bf4eb40848
  patches:
    - memacs.patch

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - pin_compatible("neuron", max_pin="x.x", min_pin="x.x")

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - autoconf
    - automake
    - bison
    - flex
    - pkg-config
    - libtool
  host:
    - python
    - cython
    - numpy
    - readline
    - ncurses
  run:
    - python
    - numpy
    - readline
    - ncurses

test:
  requires:
    - {{ compiler('c') }}
    - scipy
  files:
    - Nap_Et2.mod
  imports:
    - neuron
    - neuron.rxd

about:
  home: https://neuron.yale.edu
  license: BSD 3-Clause
  license_file: Copyright
  summary: NEURON is a simulator for models of neurons and networks of neuron.

extra:
  recipe-maintainers:
    - minrk
